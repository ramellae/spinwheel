<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Wheel</title>
    <link href="index.css" rel="stylesheet">
    <script src="node_modules/kelpo-lottery-wheel/dist/lottery-wheel.min.js"></script>
    <script src="//s3-ap-northeast-1.amazonaws.com/justfont-user-script/jf-47206.js"></script>
  </head>
  <body>
    <div>
      <img src="Fox.png" alt="button" />
    </div>
    <div>
      <svg id="wheel"></svg>
    </div>
  </body>
  <script>
    new Wheel({
      el: document.getElementById('wheel'),

      data: [
        {
          text: '喜歡',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 1,
        },
        {
          text: '討厭',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
        {
          text: '害怕',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 1,
        },
        {
          text: '興趣',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
        {
          text: '專長',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 1,
        },
        {
          text: '技能',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
        {
          text: '苦手',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 1,
        },
        {
          text: '動畫',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
        {
          text: '遊戲',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 1,
        },
        {
          text: '音樂',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
      ],
      radius: 300,
      duration: 15000,
      onButtonHover(anime, button) {
        anime({
          targets: button.node,
          scale: 1.2,
          duration: 500,
        });
      },
      color: {
        border: '#c94a62',
        line: '#583038',
        button: '#c94a62',
      },
      buttonText: 'Spin',
      buttonWidth: 70,
  });
  </script>
</html>
