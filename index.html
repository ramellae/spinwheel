<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Wheel</title>
    <link href="index.css" rel="stylesheet">
    <script src="node_modules/kelpo-lottery-wheel/dist/lottery-wheel.min.js"></script>
  </head>
  <body>
    <div>
      <img src="Fox.png" alt="button" />
    </div>
    <div>
      <svg id="wheel"></svg>
    </div>
  </body>
  <script>
    new Wheel({
      el: document.getElementById('wheel'),

      data: [
        {
          text: 'OVO 50.000',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 30,
        },
        {
          text: 'Lamborgini Ourus',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 1,
        },
        {
          text: 'OVO 100.000',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 19,
        },
        {
          text: 'OVO 150.000',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 10,
        },
        {
          text: 'Kaos Kelpo 21',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 7,
        },
        {
          text: 'OVO 200.000',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 7,
        },
        {
          text: 'Mug Kelpo 21',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 5,
        },
        {
          text: 'Ovo 500.000',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 5,
        },
        {
          text: 'Sticker Kelpo 21',
          fontColor: '#583038',
          color: '#b5b49a',
          chance: 6,
        },
        {
          text: 'Ovo 500.000',
          fontColor: '#583038',
          color: '#e1ddcc',
          chance: 5,
        },
      ],
      radius: 300,
      duration: 15000,
      onButtonHover(anime, button) {
        anime({
          targets: button.node,
          scale: 1.2,
          duration: 500,
        });
      },
      color: {
        border: '#c94a62',
        line: '#583038',
        button: '#c94a62',
      },
      buttonText: 'Spin',
      buttonWidth: 70,
  });
  </script>
</html>
